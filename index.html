<!DOCTYPE html>
<html>
<head>
<title>Secure ID Forge</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
padding: 40px;
}
#idDisplay {
font-size: 24px;
margin-top: 20px;
font-weight: bold;
}
button {
font-size: 18px;
padding: 10px 20px;
margin-top: 10px;
}
</style>
</head>
<body>
<h1>üîê Secure ID Forge</h1>
<p>Click the button to generate a cool account ID:</p>
<button onclick="generateID()">Generate ID</button>
<div id="idDisplay"></div>

<script>
function generateID() {
const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
let part1 = '';
let part2 = '';
let part3 = '';
for (let i = 0; i < 4; i++) {
part1 += chars.charAt(Math.floor(Math.random() * chars.length));
part2 += chars.charAt(Math.floor(Math.random() * chars.length));
part3 += chars.charAt(Math.floor(Math.random() * chars.length));
}
const id = part1 + '-' + part2 + '-' + part3;
document.getElementById('idDisplay').innerText = id;
}
</script>
</body>
</html>
